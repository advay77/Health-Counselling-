<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPI Payment â€“ Aatrye Medical Consulting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9fbfd;
      color: #002855;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #002855;
    }

    .qr-img {
      width: 200px;
      height: 200px;
      margin-bottom: 15px;
      border: 3px solid #002855;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .qr-img:hover {
      transform: scale(1.05);
    }

    .upi-id {
      margin-top: 15px;
      font-size: 1rem;
      color: #444;
      font-weight: 500;
    }

    .upi-link {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background-color: #028a0f;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .upi-link:hover {
      background-color: #026b0c;
    }

    .note {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    @media(max-width: 500px) {
      .card {
        padding: 30px 20px;
      }
      .qr-img {
        width: 180px;
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Pay for Consultation</h2>
    <img src="qr-code.png" alt="Scan QR to Pay" class="qr-img">
    <div class="upi-id">UPI ID: <strong>9650796861@ptsbi</strong></div>
   
    <div class="note">
      Scan the QR or click the button above to pay directly via your UPI app.
    </div>
  </div>

</body>
</html>
